<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar Interestelar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="solarSystem"></div>
    
    <div id="curiosityModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="planetTitle"></h2>
            <div class="curiosity-content">
                <p id="curiosityText"></p>
            </div>
        </div>
    </div>
    
    <div class="controls-panel">
        <button id="resetView" class="control-btn" title="Resetar Vista">
            <i class="fas fa-globe-americas"></i>
        </button>
        <button id="toggleAudio" class="control-btn" title="Som">
            <i class="fas fa-volume-up"></i>
        </button>
        <button id="helpBtn" class="control-btn" title="Ajuda">
            <i class="fas fa-question"></i>
        </button>
        <div class="speed-control">
            <label for="speedSlider">Velocidade: <span id="speedValue">50%</span></label>
            <input type="range" id="speedSlider" min="0" max="100" value="50">
        </div>
    </div>
    
    <!-- Áudios - URLs configuráveis no script.js -->
    <audio id="backgroundAudio" loop></audio>
    <audio id="planetSelectSound"></audio>
    <audio id="curiositySound"></audio>

    <script src="script.js"></script>
</body>
</html>
